<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <title>gat&eacute;</title>
  </head>
  <body>
    <div class="app">
      <Form id="counter" class="counter">
        <button type="button" name="start" id="counterStart" class="counter__start"></button>
        <button type="button" name="reset" id="counterReset" class="counter__reset"></button>
        <audio name="bell" id="counterBell" class="counter__bell" src="/bell.wav"></audio>
      </Form>
      <form id="settings" class="settings">
        <input
          id="settingsLength"
          class="settings__length"
          name="length"
          type="number"
          value="20"
          max="99"
          pattern="\d*"
        />
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
